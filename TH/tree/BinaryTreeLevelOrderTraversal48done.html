            data: 3,

                data:9

                left:{

                right:{
                    data: 7
                }
            }
        }

        var levelOrder = function(root){
            const result =[];

            var traverse = function(root, k){
                if(!root){
                    return;
                }

                if(!result[k]){
                    result[k]=[root.data];
                }else{
                    result[k].push(root.data);
                }

                traverse(root.left, k+1);
                traverse(root.right, k+1);
            }

            traverse(root, 0);
            return result;
        }
