        /*
        b1: duyet chuoi: for(<length) ->lấy dc ký tự hiện tại =s[i]
        b2: kiểm tra ký tự hiện tại if(ký tự chưa xuất hiện || đã xuất hiện nhưng không nằm trong của số trượt)
        -> cập nhật index= vị trí hiện tại +1; else ->unfefine
        b3:tính độ dài dl = i - index +1, max()
        */


        function lengthOfLongestSubstring(s) {
            const length = s.length;
            let maxLength = 0;
            let index = 0;
            const charIndexMap = {};//lưu vị trí xuất hiện của ký tự gần nhát

            for (let i = 0; i < length; i++) {
                const currentChar = s[i];

                if (charIndexMap[currentChar] !== undefined && charIndexMap[currentChar] >= index) {
                    index = charIndexMap[currentChar] + 1;
                }
                charIndexMap[currentChar] = i;

                const currentLength = i - index + 1;
                maxLength = Math.max(maxLength, currentLength);
            }

            return maxLength;
        }
