    value:3,
    next:{
        value:2,

            value:0,

                value:-4

        }
    }
}
  
    var hasCycle = function(head){

        if (head === null || head.next === null) {
            return false;
        }

        let tortoise = head;
        let hare = head;

  
        while (hare !== null && hare.next !== null) {
            tortoise = tortoise.next;
            hare = hare.next.next;

        
            if (tortoise === hare) {
                return true;
            }
        }

    
        return false;
    }

    console.log(hasCycle(list2));
