<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>27. Roman To Integer</title>
</head>
<body>
<script type="text/javascript">
	
let s = 'MCMXCIV';

let single = {
	I: 1,
	V: 5,
	X: 10,
	L: 50,
	C: 100,
	D: 500,
	M: 1000
};

let double = {
	IV: 4,
	IX: 9,
	XL: 40,
	XC: 90,
	CD: 400,
	CM: 900
}

let romanToInt = function(s) {
	let intValue = 0;
	let temp = '';
	
	while(s) {
		temp = s.substring(0,2);
		if(double[temp]) {
			s = s.substring(2);
			intValue += double[temp];
		}
		else {
			intValue += single[s[0]];
			s = s.substring(1);
		}
	}

	return intValue;
}

console.log(romanToInt(s));


</script>
</body>
</html>
