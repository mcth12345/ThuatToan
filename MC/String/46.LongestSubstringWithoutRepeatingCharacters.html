<body>
<script type="text/javascript">

let s = "abcabcbb";
let s1 = "pwwkew";
let s2 = 'abad';
let s3 = "bziuwnklhqzrxnb";

var lengthOfLongestSubstring = function(s) {
	if(s.length <= 1) { return s.length; }

	let maxLength = 1;
	let temp = '';
	let length = s.length;

	for(let i=0; i<length - 1; i++) {
		temp = s[i];
		for(let j=i+1; j<length; j++) {
			if(!temp.includes(s[j])) {
				temp += s[j];
				if(temp.length > maxLength) { maxLength = temp.length; }
			}
			else { break; }
		}
	}
	return maxLength;
};

console.log(lengthOfLongestSubstring(s3));

</script>
</body>
