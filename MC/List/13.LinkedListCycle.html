<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>13. Linked List Cycle</title>
</head>
<body>
<script type="text/javascript">
	
let list = {
	value: 3,
	next: {
		value: 2
	}
};

let list1 = {
	value: 0,
	next: {
		value: -4,
		next: list.next
	}
};

list.next.next = list1;

let list2 = {
	value: 1,
	next: {
		value: 2
	}
};
list2.next.next = list2;

let list3 = {
	value: 1
};

let hascycle = function(head) {
	if(!head || !head.next) {
		return false;
	}

	let temp1 = head;
	let temp2 = head;

	while(temp1.next) {
		temp1 = temp1.next.next;
		temp2 = temp2.next;
		if(temp1 == temp2) {
			return true;
		}
	}

	return false;
}

console.log(hascycle(list3));


</script>
</body>
</html>
