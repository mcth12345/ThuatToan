<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>34. Palindrome</title>
</head>
<body>
<script type="text/javascript">
	
let list = {
	value: 1,
	next: {
		value: 2,
		next: {
			value: 2,
			next: {
				value: 1
			}
		}
	}
};

let getElementValue = function(index, list) {
	let temp = list;
	for(let i=1; i<=index; i++) {
		temp = temp.next;
	}
	return temp.value;
}

let length = function(list) {
	let temp = list;
	let length = 1;
	while(temp.next) {
		temp = temp.next;
		length++;
	} 
	return length;
}

let isValindrome = function(list) {
	let len = length(list);
	for(let i=0; i<=len/2 - 1; i++) {
		if(getElementValue(i, list) != getElementValue(len-1-i, list)) {
			return false;
		}
	}
	return true;
}

console.log(isValindrome(list));

</script>
</body>
</html>
