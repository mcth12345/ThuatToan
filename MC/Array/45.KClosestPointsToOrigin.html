<body>
<script type="text/javascript">
	
let points = [[1,3],[-2,2]];
let k = 1;

let points1 = [[3,3],[5,-1],[-2,4]];
let k1 = 2;

let points2 = [[0,1],[1,0]];
let k2 = 2;

let distant = function(item) {
	return Math.pow(item[0],2) + Math.pow(item[1],2);
}

var kClosest = function(points, k) {
   let objTemp = {};
   let distanct;
   points.forEach(item => {
      distanct = distant(item);
      if(!objTemp[distanct]) {
         objTemp[distanct] = [];
      }
      objTemp[distanct].push(item);
   });


   let resultArr = Object.keys(objTemp).sort((a,b) => parseInt(a) - parseInt(b))
                         .reduce((acc, item) => acc.concat(objTemp[item]), []);
   return resultArr.slice(0, k);
};

console.log(kClosest(points2, k2));

</script>
