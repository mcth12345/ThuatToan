<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1. Two Sum</title>
</head>
<body>
<script type="text/javascript">
	
let nums = [3,3];
let target = 9;

var twoSum = function(nums, target) {
	for(let i=0; i<nums.length - 1; i++) {
		for(let j=i+1; j<nums.length; j++) {
			if(nums[i] + nums[j] == target) {
				return [i, j];
			}
		}
	}
	return [];
}

console.log(twoSum(nums, target));

</script>
</body>
</html>
