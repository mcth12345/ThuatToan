<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>30. Same Tree</title>
</head>
<body>
<script type="text/javascript">
	
let p = {
	value: 1,
	left: {
		value: 2
	},
	right: {
		value: 3
	}
};

let q = {
	value: 1,
	left: {
		value: 3
	},
	right: {
		value: 2
	}
};

let q1 = {
	value: 1,
	left: {
		value: 2
	}
}

let p1 = {
	value: 1,
	right: {
		value: 2
	}
}

let isSameTree = function(p, q) {
	if(!p && !q) {
		return true;
	}

	if(!p && q || p && !q) {
		return false;
	}

	return p.value == q.value
		&& isSameTree(p.left, q.left)
		&& isSameTree(p.right, q.right);
}

console.log(isSameTree(p1,q1));

</script>
</body>
</html>
